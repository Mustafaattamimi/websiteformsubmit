<body>
    <h1>Mustafa's Official Islamic Website Based On The Authentic Quran And Sunnah Class Sign Up Form
        الموقع الإسلامي الرسمي لمصطفى مستوحى من استمارة الاشتراك في صف القرآن الكريم والسنة</h1>

    <form action="website">
        <p>
            <label for="password">Enter The Password:</label>
            <input id="password" type="password" placeholder="Enter The Password">
        </p>

        <p>
            <label for="name">Enter Your Name:</label>
            <input id="name" type="name" placeholder="Enter Your Name" name="Name">
        </p>

        <p>
            <label for="number">Enter Your Phone Number:</label>
            <input id="number" type="number" placeholder="Enter Your Phone Number" name="number" min="" max="">
        </p>


        <h2>Radio Button</h2>

        <p>
            <label for="Button1">Radio Button 1</label>
            <input type="radio" name="Radio Button" id="Button1" value="Button 1">
            <label for="Button2">Radio Button 2</label>
            <input type="radio" name="Radio Button" id="Button2" value="Button 2">
            <label for="Button3">Radio Button 3</label>
            <input type="radio" name="Radio Button" id="Button3" value="Button 3">
        </p>

        <h2>Timing</h2>
        <p>
            <label for="Time">Please Select A Time</label>
            <select name="Time" id="Time">
                <option value="--Please Choose An Option--" selected>--Please Choose An Option--</option>
                <option value="6:00 Central Standard Time USA">6:00 Central Standard Time USA</option>
                <option value="7:00 Central Standard Time USA">7:00 Central Standard Time USA</option>
                <option value="8:00 Central Standard Time USA">8:00 Central Standard Time USA</option>
            </select>
        </p>


        <p>
            <label for="time">Amount Of Time</label>
            <input type="range" id="time" min="1" max="100" step="7" value="50" name="Time_Limit">
        </p>

        <p>
            <label for="story">Tell Us About You:</label>
            <br>
            <textarea id="story" name="story" rows="10" cols="40" placeholder="Type Here!"></textarea>
        </p>

        <h3>Terms And Conditions</h3>

        <td><a href="file:///C:/Users/Mtpdb/.vscode/Mustafa's%20Official%20Islamic%20Website%20Based%20On%20The%20Authentic%20Quran%20And%20Sunnah%20Page%20Of%20Terms%20And%20Conditions%20.html">Click To Read Terms And Conditions Page</a></td>

        <h2>Sign Up</h2>
        <form action="/Sign Up">
            <input type="checkbox" name="agree_tos" id="agree" unchecked required>
            <label for="Agree"> I agree with following terms</label>
        </form>

        <form action="/Sign Up">
            <input type="checkbox" name="disagree_tos" id="disagree" unchecked>
            <label for="Disagree"> I Disagree with following terms</label>
        </form>
        <br>

        <h2>Validation</h2>
        <form action="/Page">
            <label for="For">Enter First Name</label>
            <input type="Text" name="First" id="First" minlength="2" maxlength="20" required>
            <p>
                <label for="Username">Enter Last Name </label>
                <input type="text" id="username" name="username" minlength="2" maxlength="20" required>
            </p>

            <p>
                <label for="Email">Enter Your Email</label>
                <input type="Email" required>
                </p>
            <button>Submit Form</button>


        </form>


    </form>
